<ion-header>
  <ion-toolbar>
    <ion-title>
      AutoFront
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="dataNotEmpty()" padding>
  <div *ngFor="let render of data.page.value.body.render">

    <ion-item *ngIf="isRender(render, 'input')">
      <ion-label position="stacked">{{ render.value.name }} <ion-text color="danger">*</ion-text>
      </ion-label>
      <ion-input required [name]="render.value.name" [type]="render.value.type"
        [(ngModel)]="data.form[render.value.name]" (change)="runFuncByString(render.value.events.change)"></ion-input>
    </ion-item>
  </div>

</ion-content>
